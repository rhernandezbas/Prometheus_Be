name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /root/Prometheus_Be
          git pull origin main
          
          #parar el contenedor
          docker stop prometheus-frontend
          
          #borrar el contenedor
          docker rm prometheus-frontend
          
          #crea la imagen y levanta el contenedor
          docker-compose up -d --build
          
          #borra la imagenes redundantes
          docker image prune

          
          
 
